                    this.addGameMessage('ç³»ç»Ÿ', data.message, 'phase');
                    this.updateGamePhase(data.new_phase, data.round);

                // ç©å®¶æ·˜æ±°
                this.socket.on('player_eliminated', (data) => {

                    let voteInfo = 'æŠ•ç¥¨ç»“æœï¼š';

            createScenario() {
                const checkboxes = document.querySelectorAll('.scenario-character-checkbox:checked');

                if (selectedCharacters.length !== 12) {

                // å‘é€åˆ›å»ºåœºæ™¯è¯·æ±‚
                this.socket.emit('create_scenario', {

            updateGameStatus(scenario) {
                document.getElementById('currentPhase').textContent = `å½“å‰é˜¶æ®µ: ${this.getPhaseDisplayName(scenario.phase)}`;
                document.getElementById('currentRound').textContent = `ç¬¬ ${scenario.round || 1} å¤©`;
                
                let playersHtml = 'å‚ä¸ç©å®¶: ';
                scenario.players.forEach(player => {
                    const statusIcon = player.is_alive ? 'âœ…' : 'ğŸ’€';
                    playersHtml += `${statusIcon} ${player.character_avatar} ${player.character_name} `;
                });
                document.getElementById('playersList').innerHTML = playersHtml;
            }

            updateGamePhase(phase, round) {
                document.getElementById('currentPhase').textContent = `å½“å‰é˜¶æ®µ: ${this.getPhaseDisplayName(phase)}`;
                if (round) {
                    document.getElementById('currentRound').textContent = `ç¬¬ ${round} å¤©`;
                }
            }

            getPhaseDisplayName(phase) {
                const phaseNames = {
                    'day_discussion': 'ç™½å¤©è®¨è®º',
                    'voting': 'æŠ•ç¥¨é˜¶æ®µ',
                    'night': 'å¤œæ™šé˜¶æ®µ'

                return phaseNames[phase] || phase;
            }

            addGameMessage(sender, message, type = 'normal') {
                const messagesContainer = document.getElementById('gameMessages');
                const messageElement = document.createElement('div');
                
                const typeClasses = {

                    'player': 'background: #f3f4f6; padding: 8px; border-radius: 6px; margin: 4px 0;',
                    'vote': 'background: #fef3c7; padding: 8px; border-radius: 6px; margin: 4px 0;',
                    'phase': 'color: #10b981; font-weight: bold;',
                    'elimination': 'color: #ef4444; font-weight: bold;',
                    'end': 'color: #8b5cf6; font-weight: bold; font-size: 1.1em;',
                    'error': 'color: #ef4444;'
                };
                
                const style = typeClasses[type] || '';
                
                messageElement.innerHTML = `
                    <div style="${style}">

            }

            endScenario() {

                    this.socket.emit('end_scenario');
                }
            }
        }
