    <script>
        class PythonTextChatApp {
            constructor() {
                this.socket = null;
                this.currentCharacter = null;
                this.characters = [];
                this.editingCharacterId = null;
                
                this.initElements();
                this.initSocket();
                this.bindEvents();
                this.loadApiKey();
                this.loadCharacters();
            }

            initElements() {
                this.status = document.getElementById('status');
                this.conversation = document.getElementById('conversation');
                this.apiKeyInput = document.getElementById('apiKey');
                this.saveKeyButton = document.getElementById('saveKey');
                this.textInputSection = document.getElementById('textInputSection');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                
                // è§’è‰²ç®¡ç†å…ƒç´ 
                this.characterSelect = document.getElementById('characterSelect');
                this.switchCharacterButton = document.getElementById('switchCharacter');
                this.manageCharactersButton = document.getElementById('manageCharacters');
                this.createCharacterButton = document.getElementById('createCharacter');
                this.characterModal = document.getElementById('characterModal');
                this.characterList = document.getElementById('characterList');
                this.characterForm = document.getElementById('characterForm');
                this.characterFormElement = document.getElementById('characterFormElement');
                this.modalTitle = document.getElementById('modalTitle');
                this.closeButton = document.querySelector('.close');
                this.cancelFormButton = document.getElementById('cancelForm');
            }

            initSocket() {
                this.socket = io();
                
                this.socket.on('connect', () => {
                    this.updateStatus('è¿æ¥æˆåŠŸï¼Œå‡†å¤‡å¼€å§‹å¯¹è¯');
                });

                this.socket.on('disconnect', () => {
                    this.updateStatus('è¿æ¥æ–­å¼€');
                });

                this.socket.on('status', (data) => {
                    this.updateStatus(data.message, 'processing');
                });

                this.socket.on('user_message', (data) => {
                    this.addMessage('user', data.text);
                });

                this.socket.on('ai_message', (data) => {
                    this.addMessage('ai', data.text);
                });

                this.socket.on('ai_audio', (data) => {
                    this.playAudio(data.audio_url);
                });

                this.socket.on('error', (data) => {
                    this.updateStatus(data.message);
                });
            }

            bindEvents() {
                this.saveKeyButton.addEventListener('click', () => {
                    this.saveApiKey();
                });

                this.apiKeyInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.saveApiKey();
                    }
                });

                this.sendButton.addEventListener('click', () => {
                    this.sendTextMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendTextMessage();
                    }
                });

                // è§’è‰²ç®¡ç†äº‹ä»¶
                this.switchCharacterButton.addEventListener('click', () => {
                    this.switchCharacter();
                });

                this.manageCharactersButton.addEventListener('click', () => {
                    this.openCharacterModal();
                });

                this.createCharacterButton.addEventListener('click', () => {
                    this.openCreateCharacterForm();
                });

                this.configManagerButton = document.getElementById('configManager');
                this.configManagerButton.addEventListener('click', () => {
                    this.openConfigManager();
                });

                this.closeButton.addEventListener('click', () => {
                    this.closeModal();
                });

                this.cancelFormButton.addEventListener('click', () => {
                    this.closeCharacterForm();
                });

                this.characterFormElement.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveCharacter();
                });

                // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­ï¼ˆä½†ä¸åŒ…æ‹¬æ¨¡æ€æ¡†å†…å®¹åŒºåŸŸï¼‰
                this.characterModal.addEventListener('click', (e) => {
                    if (e.target === this.characterModal) {
                        this.closeModal();
                    }
                });
                
                // é˜»æ­¢æ¨¡æ€æ¡†å†…å®¹åŒºåŸŸçš„ç‚¹å‡»äº‹ä»¶å†’æ³¡
                this.characterModal.querySelector('.modal-content').addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }

            loadApiKey() {
                const savedKey = localStorage.getItem('huatuo_api_key');
                if (savedKey) {
                    this.apiKeyInput.value = savedKey;
                    this.saveApiKey();
                }
            }

            saveApiKey() {
                const key = this.apiKeyInput.value.trim();
                if (key) {
                    localStorage.setItem('huatuo_api_key', key);
                    
                    fetch('/set_api_key', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({api_key: key})
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.updateStatus(data.message);
                        setTimeout(() => {
                            this.updateStatus('å‡†å¤‡å¼€å§‹å¯¹è¯');
                        }, 2000);
                    })
                    .catch(error => {
                        this.updateStatus('ä¿å­˜API Keyå¤±è´¥');
                    });
                }
            }


            sendTextMessage() {
                const message = this.messageInput.value.trim();
                if (message) {
                    this.socket.emit('text_message', {
                        message: message
                    });
                    this.messageInput.value = '';
                }
            }


            updateStatus(message, className = '') {
                this.status.textContent = message;
                this.status.className = `status ${className}`;
            }

            addMessage(type, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                const avatar = document.createElement('span');
                avatar.className = 'avatar';
                avatar.textContent = type === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.conversation.appendChild(messageDiv);
                this.scrollToBottom();
            }

            playAudio(audioUrl) {
                const audioPlayer = document.createElement('div');
                audioPlayer.className = 'audio-player';
                audioPlayer.innerHTML = `<audio controls autoplay><source src="${audioUrl}" type="audio/wav"></audio>`;
                
                const lastMessage = this.conversation.lastElementChild;
                if (lastMessage && lastMessage.classList.contains('ai-message')) {
                    lastMessage.appendChild(audioPlayer);
                }
            }

            scrollToBottom() {
                const chatContainer = this.conversation.parentElement;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // è§’è‰²ç®¡ç†æ–¹æ³•
            async loadCharacters() {
                try {
                    const response = await fetch('/api/characters');
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.characters = data.characters;
                        this.updateCharacterSelect();
                    }
                } catch (error) {
                    console.error('åŠ è½½è§’è‰²å¤±è´¥:', error);
                }
            }

            updateCharacterSelect() {
                this.characterSelect.innerHTML = '';
                this.characters.forEach(character => {
                    const option = document.createElement('option');
                    option.value = character.character_id;
                    option.textContent = `${character.avatar} ${character.name}`;
                    this.characterSelect.appendChild(option);
                });
            }

            async switchCharacter() {
                const characterId = this.characterSelect.value;
                try {
                    const response = await fetch('/api/set_character', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ character_id: characterId })
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.currentCharacter = data.character;
                        this.updateStatus(`å·²åˆ‡æ¢åˆ°è§’è‰²: ${data.character.name}`);
                    } else {
                        this.updateStatus(`åˆ‡æ¢è§’è‰²å¤±è´¥: ${data.message}`);
                    }
                } catch (error) {
                    this.updateStatus('åˆ‡æ¢è§’è‰²å¤±è´¥');
                }
