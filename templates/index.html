<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语音聊天助手 - Python版</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .chat-container {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .conversation {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .ai-message {
            align-self: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .user-message .avatar {
            background: #4f46e5;
            color: white;
        }

        .ai-message .avatar {
            background: #10b981;
            color: white;
        }

        .content {
            background: white;
            padding: 15px 18px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            line-height: 1.5;
        }

        .user-message .content {
            background: #4f46e5;
            color: white;
        }

        .ai-message .content {
            background: white;
            border: 1px solid #e2e8f0;
        }

        .controls {
            padding: 30px;
            text-align: center;
            background: white;
        }


        .status {
            font-size: 1.1rem;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .status.listening {
            color: #10b981;
            font-weight: 600;
        }

        .status.processing {
            color: #f59e0b;
            font-weight: 600;
        }

        .text-input-section {
            margin-bottom: 20px;
        }

        .text-input {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #messageInput:focus {
            outline: none;
            border-color: #4f46e5;
        }

        #sendButton {
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #sendButton:hover {
            background: #4338ca;
        }

        .settings {
            padding: 20px 30px;
            background: #f1f5f9;
            border-top: 1px solid #e2e8f0;
        }

        .api-key-section {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .api-key-section label {
            font-weight: 600;
            color: #374151;
            min-width: 120px;
        }

        #apiKey {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #apiKey:focus {
            outline: none;
            border-color: #4f46e5;
        }

        #saveKey {
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #saveKey:hover {
            background: #4338ca;
        }

        .audio-player {
            margin-top: 10px;
        }

        .audio-player audio {
            width: 100%;
            height: 30px;
        }

        /* 角色管理样式 */
        .character-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .character-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .character-selector label {
            font-weight: 600;
            color: #374151;
            min-width: 80px;
        }

        #characterSelect {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        #switchCharacter {
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        #switchCharacter:hover {
            background: #059669;
        }

        .character-management {
            display: flex;
            gap: 8px;
        }

        .character-management button {
            padding: 8px 16px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .character-management button:hover {
            background: #4b5563;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-header h2 {
            margin: 0;
            color: #1f2937;
        }

        .close {
            color: #9ca3af;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #374151;
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .character-list {
            display: grid;
            gap: 10px;
        }

        .character-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f9fafb;
        }

        .character-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .character-avatar {
            font-size: 1.5rem;
        }

        .character-details h4 {
            margin: 0;
            color: #1f2937;
        }

        .character-details p {
            margin: 2px 0 0 0;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .character-actions {
            display: flex;
            gap: 5px;
        }

        .character-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn-edit {
            background: #f59e0b;
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-export {
            background: #8b5cf6;
            color: white;
        }

        .btn-select {
            background: #10b981;
            color: white;
        }

        /* 表单样式 */
        .character-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .form-group textarea {
            height: 60px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .form-actions button[type="submit"] {
            background: #4f46e5;
            color: white;
        }

        .form-actions button[type="button"] {
            background: #6b7280;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            header {
                padding: 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .chat-container {
                height: 350px;
                padding: 15px;
            }
            
            .controls {
                padding: 20px;
            }
            
            .settings {
                padding: 15px;
            }
            
            .api-key-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .api-key-section label {
                min-width: auto;
            }

            .character-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .character-selector label {
                min-width: auto;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>💬 AI智能助手</h1>
            <p>基于Python Flask + 华佗GPT的文字对话与语音播报</p>
        </header>

        <div class="chat-container">
            <div id="conversation" class="conversation">
                <div class="message ai-message">
                    <span class="avatar">🤖</span>
                    <div class="content">你好！我是AI智能助手，请通过文字与我对话，我会为你语音播报回复内容！</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="text-input-section active" id="textInputSection">
                <div class="text-input">
                    <input type="text" id="messageInput" placeholder="输入你的消息..." autofocus>
                    <button id="sendButton">发送</button>
                </div>
            </div>

            <div class="status" id="status">正在连接服务器...</div>
        </div>

        <div class="settings">
            <div class="api-key-section">
                <label for="apiKey">华佗GPT API Key:</label>
                <input type="password" id="apiKey" placeholder="输入你的华佗GPT API Key">
                <button id="saveKey">保存</button>
            </div>
            
            <div class="character-section">
                <div class="character-selector">
                    <label for="characterSelect">当前角色:</label>
                    <select id="characterSelect">
                        <option value="rumeng">🗡️ 如梦</option>
                        <option value="doctor_zhang">👨‍⚕️ 张医生</option>
                        <option value="teacher_li">👩‍🏫  李老师</option>
                    </select>
                    <button id="switchCharacter">切换角色</button>
                </div>
                
                <div class="character-management">
                    <button id="manageCharacters">角色管理</button>
                    <button id="createCharacter">创建角色</button>
                    <button id="configManager">配置管理</button>
                </div>
            </div>
        </div>

        <!-- 角色管理弹窗 -->
        <div id="characterModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">角色管理</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="characterList" class="character-list"></div>
                    <div id="characterForm" class="character-form" style="display: none;">
                        <form id="characterFormElement">
                            <div class="form-group">
                                <label for="characterName">角色名称:</label>
                                <input type="text" id="characterName" required>
                            </div>
                            <div class="form-group">
                                <label for="characterIdentity">角色身份:</label>
                                <input type="text" id="characterIdentity" required>
                            </div>
                            <div class="form-group">
                                <label for="characterBackground">背景故事:</label>
                                <textarea id="characterBackground" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="characterPersonality">性格特点 (用逗号分隔):</label>
                                <input type="text" id="characterPersonality" required>
                            </div>
                            <div class="form-group">
                                <label for="characterLanguageStyle">语言风格:</label>
                                <textarea id="characterLanguageStyle" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="characterBehaviorRules">行为准则 (用分号分隔):</label>
                                <textarea id="characterBehaviorRules" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="characterMemoryRequirements">记忆要求:</label>
                                <textarea id="characterMemoryRequirements" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="characterAvatar">头像 (emoji):</label>
                                <input type="text" id="characterAvatar" maxlength="2">
                            </div>
                            <div class="form-actions">
                                <button type="submit">保存角色</button>
                                <button type="button" id="cancelForm">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PythonTextChatApp {
            constructor() {
                this.socket = null;
                this.currentCharacter = null;
                this.characters = [];
                this.editingCharacterId = null;
                
                this.initElements();
                this.initSocket();
                this.bindEvents();
                this.loadApiKey();
                this.loadCharacters();
            }

            initElements() {
                this.status = document.getElementById('status');
                this.conversation = document.getElementById('conversation');
                this.apiKeyInput = document.getElementById('apiKey');
                this.saveKeyButton = document.getElementById('saveKey');
                this.textInputSection = document.getElementById('textInputSection');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                
                // 角色管理元素
                this.characterSelect = document.getElementById('characterSelect');
                this.switchCharacterButton = document.getElementById('switchCharacter');
                this.manageCharactersButton = document.getElementById('manageCharacters');
                this.createCharacterButton = document.getElementById('createCharacter');
                this.characterModal = document.getElementById('characterModal');
                this.characterList = document.getElementById('characterList');
                this.characterForm = document.getElementById('characterForm');
                this.characterFormElement = document.getElementById('characterFormElement');
                this.modalTitle = document.getElementById('modalTitle');
                this.closeButton = document.querySelector('.close');
                this.cancelFormButton = document.getElementById('cancelForm');
            }

            initSocket() {
                this.socket = io();
                
                this.socket.on('connect', () => {
                    this.updateStatus('连接成功，准备开始对话');
                });

                this.socket.on('disconnect', () => {
                    this.updateStatus('连接断开');
                });

                this.socket.on('status', (data) => {
                    this.updateStatus(data.message, 'processing');
                });

                this.socket.on('user_message', (data) => {
                    this.addMessage('user', data.text);
                });

                this.socket.on('ai_message', (data) => {
                    this.addMessage('ai', data.text);
                });

                this.socket.on('ai_audio', (data) => {
                    this.playAudio(data.audio_url);
                });

                this.socket.on('error', (data) => {
                    this.updateStatus(data.message);
                });
            }

            bindEvents() {
                this.saveKeyButton.addEventListener('click', () => {
                    this.saveApiKey();
                });

                this.apiKeyInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.saveApiKey();
                    }
                });

                this.sendButton.addEventListener('click', () => {
                    this.sendTextMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendTextMessage();
                    }
                });

                // 角色管理事件
                this.switchCharacterButton.addEventListener('click', () => {
                    this.switchCharacter();
                });

                this.manageCharactersButton.addEventListener('click', () => {
                    this.openCharacterModal();
                });

                this.createCharacterButton.addEventListener('click', () => {
                    this.openCreateCharacterForm();
                });

                this.configManagerButton = document.getElementById('configManager');
                this.configManagerButton.addEventListener('click', () => {
                    this.openConfigManager();
                });

                this.closeButton.addEventListener('click', () => {
                    this.closeModal();
                });

                this.cancelFormButton.addEventListener('click', () => {
                    this.closeCharacterForm();
                });

                this.characterFormElement.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveCharacter();
                });

                // 点击模态框背景关闭（但不包括模态框内容区域）
                this.characterModal.addEventListener('click', (e) => {
                    if (e.target === this.characterModal) {
                        this.closeModal();
                    }
                });
                
                // 阻止模态框内容区域的点击事件冒泡
                this.characterModal.querySelector('.modal-content').addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }

            loadApiKey() {
                const savedKey = localStorage.getItem('huatuo_api_key');
                if (savedKey) {
                    this.apiKeyInput.value = savedKey;
                    this.saveApiKey();
                }
            }

            saveApiKey() {
                const key = this.apiKeyInput.value.trim();
                if (key) {
                    localStorage.setItem('huatuo_api_key', key);
                    
                    fetch('/set_api_key', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({api_key: key})
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.updateStatus(data.message);
                        setTimeout(() => {
                            this.updateStatus('准备开始对话');
                        }, 2000);
                    })
                    .catch(error => {
                        this.updateStatus('保存API Key失败');
                    });
                }
            }


            sendTextMessage() {
                const message = this.messageInput.value.trim();
                if (message) {
                    this.socket.emit('text_message', {
                        message: message
                    });
                    this.messageInput.value = '';
                }
            }


            updateStatus(message, className = '') {
                this.status.textContent = message;
                this.status.className = `status ${className}`;
            }

            addMessage(type, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                const avatar = document.createElement('span');
                avatar.className = 'avatar';
                avatar.textContent = type === 'user' ? '👤' : '🤖';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.conversation.appendChild(messageDiv);
                this.scrollToBottom();
            }

            playAudio(audioUrl) {
                const audioPlayer = document.createElement('div');
                audioPlayer.className = 'audio-player';
                audioPlayer.innerHTML = `<audio controls autoplay><source src="${audioUrl}" type="audio/wav"></audio>`;
                
                const lastMessage = this.conversation.lastElementChild;
                if (lastMessage && lastMessage.classList.contains('ai-message')) {
                    lastMessage.appendChild(audioPlayer);
                }
            }

            scrollToBottom() {
                const chatContainer = this.conversation.parentElement;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // 角色管理方法
            async loadCharacters() {
                try {
                    const response = await fetch('/api/characters');
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.characters = data.characters;
                        this.updateCharacterSelect();
                    }
                } catch (error) {
                    console.error('加载角色失败:', error);
                }
            }

            updateCharacterSelect() {
                this.characterSelect.innerHTML = '';
                this.characters.forEach(character => {
                    const option = document.createElement('option');
                    option.value = character.character_id;
                    option.textContent = `${character.avatar} ${character.name}`;
                    this.characterSelect.appendChild(option);
                });
            }

            async switchCharacter() {
                const characterId = this.characterSelect.value;
                try {
                    const response = await fetch('/api/set_character', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ character_id: characterId })
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.currentCharacter = data.character;
                        this.updateStatus(`已切换到角色: ${data.character.name}`);
                    } else {
                        this.updateStatus(`切换角色失败: ${data.message}`);
                    }
                } catch (error) {
                    this.updateStatus('切换角色失败');
                }
            }

            openCharacterModal() {
                this.loadCharacterList();
                this.characterModal.style.display = 'block';
            }

            closeModal() {
                this.characterModal.style.display = 'none';
                this.closeCharacterForm();
            }

            async loadCharacterList() {
                await this.loadCharacters();
                this.characterList.innerHTML = '';
                
                this.characters.forEach(character => {
                    const characterItem = document.createElement('div');
                    characterItem.className = 'character-item';
                    characterItem.innerHTML = `
                        <div class="character-info">
                            <div class="character-avatar">${character.avatar}</div>
                            <div class="character-details">
                                <h4>${character.name}</h4>
                                <p>${character.identity}</p>
                            </div>
                        </div>
                        <div class="character-actions">
                            <button class="btn-select" onclick="app.selectCharacterFromList('${character.character_id}')">选择</button>
                            <button class="btn-edit" onclick="app.editCharacter('${character.character_id}')">编辑</button>
                            <button class="btn-export" onclick="app.exportCharacterAsTemplate('${character.character_id}')">导出模板</button>
                            <button class="btn-delete" onclick="app.deleteCharacter('${character.character_id}')">删除</button>
                        </div>
                    `;
                    this.characterList.appendChild(characterItem);
                });
            }

            async selectCharacterFromList(characterId) {
                this.characterSelect.value = characterId;
                await this.switchCharacter();
                this.closeModal();
            }

            openCreateCharacterForm() {
                this.modalTitle.textContent = '创建新角色';
                this.editingCharacterId = null;
                this.resetCharacterForm();
                this.characterForm.style.display = 'block';
                this.characterList.style.display = 'none';
                this.characterModal.style.display = 'block';
            }

            editCharacter(characterId) {
                const character = this.characters.find(c => c.character_id === characterId);
                if (character) {
                    this.modalTitle.textContent = '编辑角色';
                    this.editingCharacterId = characterId;
                    this.fillCharacterForm(character);
                    this.characterForm.style.display = 'block';
                    this.characterList.style.display = 'none';
                }
            }

            fillCharacterForm(character) {
                document.getElementById('characterName').value = character.name || '';
                document.getElementById('characterIdentity').value = character.identity || '';
                document.getElementById('characterBackground').value = character.background || '';
                document.getElementById('characterPersonality').value = character.personality ? character.personality.join(', ') : '';
                document.getElementById('characterLanguageStyle').value = character.language_style || '';
                document.getElementById('characterBehaviorRules').value = character.behavior_rules ? character.behavior_rules.join('; ') : '';
                document.getElementById('characterMemoryRequirements').value = character.memory_requirements || '';
                document.getElementById('characterAvatar').value = character.avatar || '🤖';
            }

            resetCharacterForm() {
                this.characterFormElement.reset();
                document.getElementById('characterAvatar').value = '🤖';
            }

            closeCharacterForm() {
                this.characterForm.style.display = 'none';
                this.characterList.style.display = 'block';
                this.modalTitle.textContent = '角色管理';
            }

            async saveCharacter() {
                const formData = {
                    name: document.getElementById('characterName').value,
                    identity: document.getElementById('characterIdentity').value,
                    background: document.getElementById('characterBackground').value,
                    personality: document.getElementById('characterPersonality').value.split(',').map(s => s.trim()).filter(s => s),
                    language_style: document.getElementById('characterLanguageStyle').value,
                    behavior_rules: document.getElementById('characterBehaviorRules').value.split(';').map(s => s.trim()).filter(s => s),
                    memory_requirements: document.getElementById('characterMemoryRequirements').value,
                    avatar: document.getElementById('characterAvatar').value || '🤖'
                };

                try {
                    let response;
                    if (this.editingCharacterId) {
                        // 编辑角色
                        response = await fetch(`/api/characters/${this.editingCharacterId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        });
                    } else {
                        // 创建新角色
                        response = await fetch('/api/characters', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        });
                    }

                    const data = await response.json();
                    if (data.status === 'success') {
                        this.updateStatus(data.message);
                        this.closeCharacterForm();
                        await this.loadCharacterList();
                        await this.loadCharacters();
                    } else {
                        alert(`保存失败: ${data.message}`);
                    }
                } catch (error) {
                    alert('保存角色失败');
                }
            }

            async deleteCharacter(characterId) {
                if (confirm('确定要删除这个角色吗？')) {
                    try {
                        const response = await fetch(`/api/characters/${characterId}`, {
                            method: 'DELETE'
                        });
                        const data = await response.json();
                        if (data.status === 'success') {
                            this.updateStatus(data.message);
                            await this.loadCharacterList();
                            await this.loadCharacters();
                        } else {
                            alert(`删除失败: ${data.message}`);
                        }
                    } catch (error) {
                        alert('删除角色失败');
                    }
                }
            }

            async exportCharacterAsTemplate(characterId) {
                const templateName = prompt('请输入模板名称:');
                if (templateName) {
                    try {
                        const response = await fetch(`/api/characters/${characterId}/export_template`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ template_name: templateName })
                        });
                        const data = await response.json();
                        if (data.status === 'success') {
                            this.updateStatus(data.message);
                        } else {
                            alert(`导出失败: ${data.message}`);
                        }
                    } catch (error) {
                        alert('导出模板失败');
                    }
                }
            }

            async openConfigManager() {
                try {
                    const response = await fetch('/api/config/info');
                    const data = await response.json();
                    if (data.status === 'success') {
                        const config = data.config;
                        const message = `配置信息:
- 配置文件: ${config.config_file}
- 角色数量: ${config.characters_count}
- 模板数量: ${config.templates_count}
- 自动保存: ${config.settings.auto_save ? '启用' : '禁用'}
- 备份功能: ${config.settings.backup_enabled ? '启用' : '禁用'}
- 备份文件存在: ${config.backup_exists ? '是' : '否'}

操作选项:
1. 手动保存配置
2. 重新加载配置`;

                        if (confirm(message + '\n\n点击确定手动保存配置，取消重新加载配置')) {
                            await this.saveConfig();
                        } else {
                            await this.reloadConfig();
                        }
                    }
                } catch (error) {
                    alert('获取配置信息失败');
                }
            }

            async saveConfig() {
                try {
                    const response = await fetch('/api/config/save', { method: 'POST' });
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.updateStatus(data.message);
                    } else {
                        alert(`保存失败: ${data.message}`);
                    }
                } catch (error) {
                    alert('保存配置失败');
                }
            }

            async reloadConfig() {
                try {
                    const response = await fetch('/api/config/reload', { method: 'POST' });
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.updateStatus(data.message);
                        await this.loadCharacters();
                    } else {
                        alert(`重新加载失败: ${data.message}`);
                    }
                } catch (error) {
                    alert('重新加载配置失败');
                }
            }
        }

        // 初始化应用
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new PythonTextChatApp();
        });
    </script>
</body>
</html>
