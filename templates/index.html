<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语音聊天助手 - Python版</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .chat-container {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .conversation {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .ai-message {
            align-self: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .user-message .avatar {
            background: #4f46e5;
            color: white;
        }

        .ai-message .avatar {
            background: #10b981;
            color: white;
        }

        .content {
            background: white;
            padding: 15px 18px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            line-height: 1.5;
        }

        .user-message .content {
            background: #4f46e5;
            color: white;
        }

        .ai-message .content {
            background: white;
            border: 1px solid #e2e8f0;
        }

        .thinking-content {
            font-style: italic;
            color: #6b7280;
            opacity: 0.8;
        }

        .thinking-dots {
            margin-right: 4px;
        }

        .dots {
            font-weight: bold;
            display: inline-block;
            min-width: 20px;
        }

        .controls {
            padding: 30px;
            text-align: center;
            background: white;
        }


        .status {
            font-size: 1.1rem;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .status.listening {
            color: #10b981;
            font-weight: 600;
        }

        .status.processing {
            color: #f59e0b;
            font-weight: 600;
        }

        .text-input-section {
            margin-bottom: 20px;
        }

        .text-input {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #messageInput:focus {
            outline: none;
            border-color: #4f46e5;
        }

        #sendButton {
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #sendButton:hover {
            background: #4338ca;
        }

        .settings {
            padding: 20px 30px;
            background: #f1f5f9;
            border-top: 1px solid #e2e8f0;
        }

        .api-key-section {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .api-key-section label {
            font-weight: 600;
            color: #374151;
            min-width: 120px;
        }

        #apiKey {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #apiKey:focus {
            outline: none;
            border-color: #4f46e5;
        }

        #saveKey {
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #saveKey:hover {
            background: #4338ca;
        }

        .audio-player {
            margin-top: 10px;
        }

        .audio-player audio {
            width: 100%;
            height: 30px;
        }

        /* 角色管理样式 */
        .character-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .character-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .character-selector label {
            font-weight: 600;
            color: #374151;
            min-width: 80px;
        }

        #characterSelect {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        #switchCharacter {
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        #switchCharacter:hover {
            background: #059669;
        }

        .character-management {
            display: flex;
            gap: 8px;
        }

        .character-management button {
            padding: 8px 16px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .character-management button:hover {
            background: #4b5563;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-header h2 {
            margin: 0;
            color: #1f2937;
        }

        .close {
            color: #9ca3af;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #374151;
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .character-list {
            display: grid;
            gap: 10px;
        }

        .character-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f9fafb;
        }

        .character-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .character-avatar {
            font-size: 1.5rem;
        }

        .character-details h4 {
            margin: 0;
            color: #1f2937;
        }

        .character-details p {
            margin: 2px 0 0 0;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .character-actions {
            display: flex;
            gap: 5px;
        }

        .character-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn-edit {
            background: #f59e0b;
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-export {
            background: #8b5cf6;
            color: white;
        }

        .btn-select {
            background: #10b981;
            color: white;
        }

        /* 表单样式 */
        .character-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .form-group textarea {
            height: 60px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .form-actions button[type="submit"] {
            background: #4f46e5;
            color: white;
        }

        .form-actions button[type="button"] {
            background: #6b7280;
            color: white;
        }

        /* 评估系统样式 */
        .evaluation-tabs {
            display: flex;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }

        .eval-tab-btn {
            padding: 10px 15px;
            border: none;
            background: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .eval-tab-btn.active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }

        .eval-tab-btn:hover {
            background: #f1f5f9;
        }

        .eval-tab-content {
            display: none;
        }

        .eval-tab-content.active {
            display: block;
        }

        .test-results {
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            max-height: 300px;
            overflow-y: auto;
        }

        .test-result-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #10b981;
        }

        .test-result-item.failed {
            border-left-color: #ef4444;
        }

        .test-result-score {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .test-result-details {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-score {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
        }

        .history-score.passed {
            background: #10b981;
        }

        .history-score.failed {
            background: #ef4444;
        }

        .report-content {
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .report-section {
            margin-bottom: 20px;
        }

        .report-section h4 {
            margin: 0 0 10px 0;
            color: #1f2937;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
            transition: width 0.3s ease;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #ccc;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            header {
                padding: 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .chat-container {
                height: 350px;
                padding: 15px;
            }
            
            .controls {
                padding: 20px;
            }
            
            .settings {
                padding: 15px;
            }
            
            .api-key-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .api-key-section label {
                min-width: auto;
            }

            .character-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .character-selector label {
                min-width: auto;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>💬 AI智能助手</h1>
            <p>基于Python Flask + 华佗GPT的文字对话与语音播报</p>
        </header>

        <div class="chat-container">
            <div id="conversation" class="conversation">
                <!-- 初始对话内容将由JavaScript动态生成 -->
            </div>
        </div>

        <div class="controls">
            <div class="text-input-section active" id="textInputSection">
                <div class="text-input">
                    <input type="text" id="messageInput" placeholder="输入你的消息..." autofocus>
                    <button id="sendButton">发送</button>
                </div>
            </div>

            <div class="status" id="status">正在连接服务器...</div>
        </div>

        <div class="settings">
            <div class="api-key-section">
                <label for="apiKey">华佗GPT API Key:</label>
                <input type="password" id="apiKey" placeholder="输入你的华佗GPT API Key">
                <button id="saveKey">保存</button>
            </div>
            
            <div class="character-section">
                <div class="character-selector">
                    <label for="characterSelect">当前角色:</label>
                    <select id="characterSelect">
                        <option value="rumeng">🗡️ 如梦</option>
                        <option value="doctor_zhang">👨‍⚕️ 张医生</option>
                        <option value="teacher_li">👩‍🏫  李老师</option>
                    </select>
                    <button id="switchCharacter">切换角色</button>
                </div>
                
                <div class="character-management">
                    <button id="manageCharacters">角色管理</button>
                    <button id="createCharacter">创建角色</button>
                    <button id="configManager">配置管理</button>
                    <button id="clearConversation">清空对话</button>
                    <button id="multiScenario">多角色场景</button>
                </div>
            </div>
        </div>

        <!-- 角色管理弹窗 -->
        <div id="characterModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">角色管理</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="characterList" class="character-list"></div>
                    <div id="characterForm" class="character-form" style="display: none;">
                        <form id="characterFormElement">
                            <div class="form-group">
                                <label for="characterName">角色名称:</label>
                                <input type="text" id="characterName" required>
                            </div>
                            <div class="form-group">
                                <label for="characterIdentity">角色身份:</label>
                                <input type="text" id="characterIdentity" required>
                            </div>
                            <div class="form-group">
                                <label for="characterBackground">背景故事:</label>
                                <textarea id="characterBackground" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="characterPersonality">性格特点 (用逗号分隔):</label>
                                <input type="text" id="characterPersonality" required>
                            </div>
                            <div class="form-group">
                                <label for="characterLanguageStyle">语言风格:</label>
                                <textarea id="characterLanguageStyle" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="characterBehaviorRules">行为准则 (用分号分隔):</label>
                                <textarea id="characterBehaviorRules" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="characterMemoryRequirements">记忆要求:</label>
                                <textarea id="characterMemoryRequirements" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="characterAvatar">头像 (emoji):</label>
                                <input type="text" id="characterAvatar" maxlength="2">
                            </div>
                            <div class="form-actions">
                                <button type="submit">保存角色</button>
                                <button type="button" id="cancelForm">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 多角色场景弹窗 -->
    <div id="scenarioModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🎭 多角色场景</h2>
                <span class="close" onclick="closeModal('scenarioModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div id="scenarioCreator" style="display: block;">
                    <h3>创建12人标准局狼人杀游戏</h3>
                    <p>请选择12个角色参与狼人杀游戏：</p>
                    
                    <div id="scenarioCharacterList" class="character-list" style="margin: 20px 0;">
                        <!-- 角色列表将动态加载 -->
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button id="createScenarioBtn" style="padding: 12px 24px; background: #10b981; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                            开始狼人杀游戏
                        </button>
                    </div>
                </div>
                
                <div id="scenarioGame" style="display: none;">
                    <div id="gameStatus" style="background: #f3f4f6; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <div id="currentPhase"></div>
                        <div id="currentRound"></div>
                        <div id="playersList"></div>
                    </div>
                    
                    <div id="gameMessages" style="height: 300px; overflow-y: auto; border: 1px solid #e5e7eb; border-radius: 8px; padding: 15px; margin-bottom: 20px; background: #fafafa;">
                        <!-- 游戏消息将显示在这里 -->
                    </div>
                    
                    <div style="text-align: center;">
                        <button id="nextTurnBtn" style="padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 6px; margin-right: 10px; cursor: pointer;">
                            下一轮发言
                        </button>
                        <button id="endScenarioBtn" style="padding: 10px 20px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            结束游戏
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PythonTextChatApp {
            constructor() {
                this.socket = null;
                this.currentCharacter = null;
                this.characters = [];
                this.editingCharacterId = null;
                
                this.initElements();
                this.initSocket();
                this.bindEvents();
                this.loadApiKey();
                this.loadCharacters();
            }

            initElements() {
                this.status = document.getElementById('status');
                this.conversation = document.getElementById('conversation');
                this.apiKeyInput = document.getElementById('apiKey');
                this.saveKeyButton = document.getElementById('saveKey');
                this.textInputSection = document.getElementById('textInputSection');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                
                // 角色管理元素
                this.characterSelect = document.getElementById('characterSelect');
                this.switchCharacterButton = document.getElementById('switchCharacter');
                this.manageCharactersButton = document.getElementById('manageCharacters');
                this.createCharacterButton = document.getElementById('createCharacter');
                this.clearConversationButton = document.getElementById('clearConversation');
                this.characterModal = document.getElementById('characterModal');
                this.characterList = document.getElementById('characterList');
                this.characterForm = document.getElementById('characterForm');
                this.characterFormElement = document.getElementById('characterFormElement');
                this.modalTitle = document.getElementById('modalTitle');
                this.closeButton = document.querySelector('.close');
                this.cancelFormButton = document.getElementById('cancelForm');
            }

            initSocket() {
                this.socket = io();
                
                this.socket.on('connect', () => {
                    this.updateStatus('连接成功，准备开始对话');
                });

                this.socket.on('disconnect', () => {
                    this.updateStatus('连接断开');
                });

                this.socket.on('status', (data) => {
                    this.updateStatus(data.message, 'processing');
                });

                this.socket.on('user_message', (data) => {
                    // 对于音频输入，需要显示用户消息
                    this.addMessage('user', data.text);
                });

                this.socket.on('show_thinking', () => {
                    // 显示思考状态（用于音频输入）
                    this.addThinkingMessage();
                });

                this.socket.on('ai_message', (data) => {
                    // 移除思考中消息
                    this.removeThinkingMessage();
                    // 显示AI回复
                    this.addMessage('ai', data.text);
                });

                this.socket.on('ai_audio', (data) => {
                    this.playAudio(data.audio_url);
                });

                this.socket.on('error', (data) => {
                    // 出错时也要移除思考消息
                    this.removeThinkingMessage();
                    this.updateStatus(data.message);
                });
            }

            loadApiKey() {
                const savedKey = localStorage.getItem('huatuo_api_key');
                if (savedKey) {
                    this.apiKeyInput.value = savedKey;
                    this.saveApiKey();
                }
            }

            saveApiKey() {
                const key = this.apiKeyInput.value.trim();
                if (key) {
                    localStorage.setItem('huatuo_api_key', key);
                    
                    fetch('/set_api_key', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({api_key: key})
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.updateStatus(data.message);
                        setTimeout(() => {
                            this.updateStatus('准备开始对话');
                        }, 2000);
                    })
                    .catch(error => {
                        this.updateStatus('保存API Key失败');
                    });
                }
            }


            sendTextMessage() {
                const message = this.messageInput.value.trim();
                if (message) {
                    // 立即显示用户消息
                    this.addMessage('user', message);
                    
                    // 显示AI思考状态
                    this.addThinkingMessage();
                    
                    // 发送消息到后端
                    this.socket.emit('text_message', {
                        message: message
                    });
                    this.messageInput.value = '';
                }
            }

            addThinkingMessage() {
                // 防止重复添加思考消息
                this.removeThinkingMessage();
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai-message thinking-message';
                
                const avatar = document.createElement('span');
                avatar.className = 'avatar';
                avatar.textContent = this.currentCharacter ? this.currentCharacter.avatar : '🤖';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'content thinking-content';
                contentDiv.innerHTML = '<span class="thinking-dots">正在思考中</span><span class="dots">...</span>';
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.conversation.appendChild(messageDiv);
                this.scrollToBottom();
                
                // 添加思考动画
                this.startThinkingAnimation();
            }

            startThinkingAnimation() {
                const dots = document.querySelector('.thinking-message .dots');
                if (dots) {
                    let dotCount = 0;
                    this.thinkingInterval = setInterval(() => {
                        dotCount = (dotCount + 1) % 4;
                        dots.textContent = '.'.repeat(dotCount);
                    }, 500);
                }
            }

            removeThinkingMessage() {
                const thinkingMessage = document.querySelector('.thinking-message');
                if (thinkingMessage) {
                    thinkingMessage.remove();
                }
                if (this.thinkingInterval) {
                    clearInterval(this.thinkingInterval);
                    this.thinkingInterval = null;
                }
            }


            updateStatus(message, className = '') {
                this.status.textContent = message;
                this.status.className = `status ${className}`;
            }

            addMessage(type, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                const avatar = document.createElement('span');
                avatar.className = 'avatar';
                avatar.textContent = type === 'user' ? '👤' : (this.currentCharacter ? this.currentCharacter.avatar : '🤖');
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.conversation.appendChild(messageDiv);
                this.scrollToBottom();
            }

            updateCharacterAvatar(avatar) {
                // 更新所有现有AI消息的头像（如果需要的话）
                const aiMessages = this.conversation.querySelectorAll('.ai-message .avatar');
                aiMessages.forEach(avatarElement => {
                    avatarElement.textContent = avatar;
                });
            }

            playAudio(audioUrl) {
                const audioPlayer = document.createElement('div');
                audioPlayer.className = 'audio-player';
                audioPlayer.innerHTML = `<audio controls autoplay><source src="${audioUrl}" type="audio/wav"></audio>`;
                
                const lastMessage = this.conversation.lastElementChild;
                if (lastMessage && lastMessage.classList.contains('ai-message')) {
                    lastMessage.appendChild(audioPlayer);
                }
            }

            scrollToBottom() {
                const chatContainer = this.conversation.parentElement;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

                    const data = await response.json();
                    if (data.status === 'success') {
                        this.characters = data.characters;
                        this.updateCharacterSelect();
                        
                        // 初始化默认角色
                        await this.initializeDefaultCharacter();

                } catch (error) {
                    console.error('加载角色失败:', error);
                }

            async initializeDefaultCharacter() {
                // 设置默认角色（如梦）
                const defaultCharacterId = 'rumeng';
                const defaultCharacter = this.characters.find(c => c.character_id === defaultCharacterId);
                
                if (defaultCharacter) {
                    // 设置下拉框的选中值
                    this.characterSelect.value = defaultCharacterId;
                    
                    // 设置当前角色但不发送到后端
                    this.currentCharacter = defaultCharacter;
                    
                    // 不显示问候语，保持界面为空
                }

            updateCharacterSelect() {
                this.characterSelect.innerHTML = '';
                this.characters.forEach(character => {

                    option.textContent = `${character.avatar} ${character.name}`;

            async switchCharacter() {
                const characterId = this.characterSelect.value;
                try {
                    const response = await fetch('/api/set_character', {

                        headers: { 'Content-Type': 'application/json' },

                        })

                this.closeCharacterForm();

            openCreateCharacterForm() {
                this.modalTitle.textContent = '创建新角色';
                this.editingCharacterId = null;
                this.resetCharacterForm();
                this.characterForm.style.display = 'block';
                this.characterList.style.display = 'none';
                this.characterModal.style.display = 'block';

            editCharacter(characterId) {
                const character = this.characters.find(c => c.character_id === characterId);
                if (character) {
                    this.modalTitle.textContent = '编辑角色';
                    this.editingCharacterId = characterId;
                    this.fillCharacterForm(character);
                    this.characterForm.style.display = 'block';
                    this.characterList.style.display = 'none';

            fillCharacterForm(character) {
                document.getElementById('characterName').value = character.name || '';
                document.getElementById('characterIdentity').value = character.identity || '';
                document.getElementById('characterBackground').value = character.background || '';
                document.getElementById('characterPersonality').value = character.personality ? character.personality.join(', ') : '';
                document.getElementById('characterLanguageStyle').value = character.language_style || '';
                document.getElementById('characterBehaviorRules').value = character.behavior_rules ? character.behavior_rules.join('; ') : '';
                document.getElementById('characterMemoryRequirements').value = character.memory_requirements || '';
                document.getElementById('characterAvatar').value = character.avatar || '🤖';
            }

            resetCharacterForm() {
                this.characterFormElement.reset();
                document.getElementById('characterAvatar').value = '🤖';
            }

            closeCharacterForm() {
                this.characterForm.style.display = 'none';
                this.characterList.style.display = 'block';
                this.modalTitle.textContent = '角色管理';
            }

            async saveCharacter() {
                const formData = {
                    name: document.getElementById('characterName').value,
                    identity: document.getElementById('characterIdentity').value,
                    background: document.getElementById('characterBackground').value,
                    personality: document.getElementById('characterPersonality').value.split(',').map(s => s.trim()).filter(s => s),
                    language_style: document.getElementById('characterLanguageStyle').value,
                    behavior_rules: document.getElementById('characterBehaviorRules').value.split(';').map(s => s.trim()).filter(s => s),
                    memory_requirements: document.getElementById('characterMemoryRequirements').value,
                    avatar: document.getElementById('characterAvatar').value || '🤖'
                };

                try {
                    let response;
                    if (this.editingCharacterId) {
                        // 编辑角色
                        response = await fetch(`/api/characters/${this.editingCharacterId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        });
                    } else {
                        // 创建新角色
                        response = await fetch('/api/characters', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        });
                    }

                    const data = await response.json();
                    if (data.status === 'success') {
                        this.updateStatus(data.message);
                        this.closeCharacterForm();
                        await this.loadCharacterList();
                        await this.loadCharacters();
                    } else {
                        alert(`保存失败: ${data.message}`);
                    }
                } catch (error) {
                    alert('保存角色失败');
                }
            }

            async deleteCharacter(characterId) {
                if (confirm('确定要删除这个角色吗？')) {
                    try {
                        const response = await fetch(`/api/characters/${characterId}`, {
                            method: 'DELETE'
                        });
                        const data = await response.json();
                        if (data.status === 'success') {
                            this.updateStatus(data.message);
                            await this.loadCharacterList();
                            await this.loadCharacters();
                        } else {
                            alert(`删除失败: ${data.message}`);
                        }
                    } catch (error) {
                        alert('删除角色失败');
                    }
                }
            }

                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ template_name: templateName })
                        });
                        const data = await response.json();
                        if (data.status === 'success') {
                            this.updateStatus(data.message);
                        } else {
                            alert(`导出失败: ${data.message}`);
                        }
                    } catch (error) {
                        alert('导出模板失败');
                    }
                }
            }

- 配置文件: ${config.config_file}
- 角色数量: ${config.characters_count}
- 模板数量: ${config.templates_count}

操作选项:

                            await this.reloadConfig();

                try {
                    const response = await fetch('/api/config/save', { method: 'POST' });
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.updateStatus(data.message);
                    } else {
                        alert(`保存失败: ${data.message}`);
                    }
                } catch (error) {
                    alert('保存配置失败');
                }
            }

                try {
                    const response = await fetch('/api/config/reload', { method: 'POST' });
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.updateStatus(data.message);
                        await this.loadCharacters();
                    } else {
                        alert(`重新加载失败: ${data.message}`);
                    }
                } catch (error) {
                    alert('重新加载配置失败');

                    this.conversation.innerHTML = '';

                        this.socket.emit('clear_conversation');

            bindScenarioEvents() {
                // 绑定创建场景按钮
                const createBtn = document.getElementById('createScenarioBtn');
                if (createBtn && !createBtn.hasAttribute('data-bound')) {
                    createBtn.setAttribute('data-bound', 'true');
                    createBtn.addEventListener('click', () => {
                        this.createScenario();
                    });
                }

                // 绑定下一轮按钮
                const nextTurnBtn = document.getElementById('nextTurnBtn');
                if (nextTurnBtn && !nextTurnBtn.hasAttribute('data-bound')) {
                    nextTurnBtn.setAttribute('data-bound', 'true');
                    nextTurnBtn.addEventListener('click', () => {
                        this.socket.emit('next_turn');
                    });
                }

                // 绑定结束游戏按钮
                const endBtn = document.getElementById('endScenarioBtn');
                if (endBtn && !endBtn.hasAttribute('data-bound')) {
                    endBtn.setAttribute('data-bound', 'true');
                    endBtn.addEventListener('click', () => {
                        this.endScenario();
                    });
                }

                // 绑定Socket.IO事件
                this.bindScenarioSocketEvents();
            }

            bindScenarioSocketEvents() {
                // 场景创建成功
                this.socket.on('scenario_created', (data) => {
                    document.getElementById('scenarioCreator').style.display = 'none';
                    document.getElementById('scenarioGame').style.display = 'block';
                    
                    this.updateGameStatus(data.scenario);
                    this.addGameMessage('系统', data.message, 'info');
                });

                // 当前发言者
                this.socket.on('current_speaker', (data) => {
                    this.addGameMessage('系统', `轮到 ${data.player.character_avatar} ${data.player.character_name} 发言`, 'info');
                });

                // 玩家消息
                this.socket.on('player_message', (data) => {
                    this.addGameMessage(
                        `${data.player.character_avatar} ${data.player.character_name}`,
                        data.message,
                        'player'
                    );
                });

                // 玩家投票
                this.socket.on('player_vote', (data) => {
                    this.addGameMessage(
                        `${data.player.character_avatar} ${data.player.character_name}`,
                        data.message,
                        'vote'
                    );
                });

                // 阶段变化
                this.socket.on('phase_changed', (data) => {
                    this.addGameMessage('系统', data.message, 'phase');
                    this.updateGamePhase(data.new_phase, data.round);
                });

                // 玩家淘汰
                this.socket.on('player_eliminated', (data) => {
                    this.addGameMessage('系统', data.message, 'elimination');
                    
                    let voteInfo = '投票结果：';
                    for (const [name, votes] of Object.entries(data.vote_results)) {
                        voteInfo += ` ${name}(${votes}票)`;
                    }
                    this.addGameMessage('系统', voteInfo, 'info');
                });

                // 游戏结束
                this.socket.on('game_ended', (data) => {
                    this.addGameMessage('系统', `🎉 ${data.message}`, 'end');
                    document.getElementById('nextTurnBtn').disabled = true;
                });

                // 场景错误
                this.socket.on('scenario_error', (data) => {
                    this.addGameMessage('系统', `❌ ${data.message}`, 'error');
                });

                // 场景结束
                this.socket.on('scenario_ended', (data) => {
                    document.getElementById('scenarioModal').style.display = 'none';
                    this.updateStatus(data.message);
                });
            }

            createScenario() {
                const checkboxes = document.querySelectorAll('.scenario-character-checkbox:checked');
                const selectedCharacters = Array.from(checkboxes).map(cb => cb.value);
                
                if (selectedCharacters.length !== 12) {
                    alert('请选择12个角色参与狼人杀游戏');
                    return;
                }

                // 发送创建场景请求
                this.socket.emit('create_scenario', {
                    scenario_type: 'werewolf',
                    character_ids: selectedCharacters
                });
            }

            updateGameStatus(scenario) {
                document.getElementById('currentPhase').textContent = `当前阶段: ${this.getPhaseDisplayName(scenario.phase)}`;
                document.getElementById('currentRound').textContent = `第 ${scenario.round || 1} 天`;
                
                let playersHtml = '参与玩家: ';
                scenario.players.forEach(player => {
                    const statusIcon = player.is_alive ? '✅' : '💀';
                    playersHtml += `${statusIcon} ${player.character_avatar} ${player.character_name} `;
                });
                document.getElementById('playersList').innerHTML = playersHtml;
            }

            updateGamePhase(phase, round) {
                document.getElementById('currentPhase').textContent = `当前阶段: ${this.getPhaseDisplayName(phase)}`;
                if (round) {
                    document.getElementById('currentRound').textContent = `第 ${round} 天`;
                }
            }

            getPhaseDisplayName(phase) {
                const phaseNames = {
                    'day_discussion': '白天讨论',
                    'voting': '投票阶段',
                    'night': '夜晚阶段'
                };
                return phaseNames[phase] || phase;
            }

            addGameMessage(sender, message, type = 'normal') {
                const messagesContainer = document.getElementById('gameMessages');
                const messageElement = document.createElement('div');
                
                const typeClasses = {
                    'info': 'color: #3b82f6;',
                    'player': 'background: #f3f4f6; padding: 8px; border-radius: 6px; margin: 4px 0;',
                    'vote': 'background: #fef3c7; padding: 8px; border-radius: 6px; margin: 4px 0;',
                    'phase': 'color: #10b981; font-weight: bold;',
                    'elimination': 'color: #ef4444; font-weight: bold;',
                    'end': 'color: #8b5cf6; font-weight: bold; font-size: 1.1em;',
                    'error': 'color: #ef4444;'
                };
                
                const style = typeClasses[type] || '';
                
                messageElement.innerHTML = `
                    <div style="${style}">
                        <strong>${sender}:</strong> ${message}
                        <small style="color: #6b7280; margin-left: 10px;">${new Date().toLocaleTimeString()}</small>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            endScenario() {
                if (confirm('确定要结束当前多角色场景吗？')) {
                    this.socket.emit('end_scenario');
                }
            }
        }
